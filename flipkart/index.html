<body>
  <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="https://www.flipkart.com/" target="_blank">Flipkart</a>
      <img src="images/flipkartlogo.png" width="30" height="30" class="d-inline-block align-top" alt=""
        style="padding-right: 5px;">
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search for Products, Brands and more"
          aria-label="Search" id="search-bar" style="width: auto;">
        <i class="bi bi-search"></i>
      </form>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"></div>
      <ul class="nav navbar-nav navbar-right">
        <!-- Button trigger modal -->
        <button type="button" class="btn btn-primary bg-light text-dark" data-toggle="modal"
          data-target="#exampleModal">
          LOGIN
        </button>
        

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
          aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="form-group">

                    <input type="email" class="form-control border-top-0 border-left-0 border-right-0"
                      id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email/Mobile number">

                  </div>
                  <div class="form-group ">

                    <input type="password" class="form-control border-top-0 border-left-0 border-right-0 "
                      id="exampleInputPassword1" placeholder="Enter Password">
                  </div>

                  <button type="submit" class="btn btn-warning btn-block"><a
                      href="flipkart.html">Login</a></button>
                  <div class="small">By continuing, you agree to Flipkart's <a class="active" target="_blank"
                      href="https://www.flipkart.com/pages/terms">Terms of Use</a> and <a class="active" target="_blank"
                      href="https://www.flipkart.com/pages/privacypolicy">Privacy Policy</a>.</div>
                  <div class="text-center">OR<button class="btn-block btn-light text-primary p-2">Request OTP</button>
                  </div>
                </form>
              </div>

            </div>
          </div>
        </div>
        <li class="nav-item">
          <a class="nav-link text-light"
            href="https://seller.flipkart.com/sell-online/?utm_source=fkwebsite&utm_medium=websitedirect"
            target="_blank" id="nav_i" style="font-weight: bold; padding-left: 40px; ">Become a seller <span

        </li>
        <li class="nav-item dropdown active">
          <a class="nav-link dropdown-toggle text-light px-4 " href="#" id="navbarDropdown" role="button"
            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" id="nav_i"> More </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="#"><i class="bi bi-bell-fill text-primary"></i> Sell On Flipkart</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"><i class="bi bi-question-square-fill text-primary"></i> 24X7 Customer

            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"><i class="bi bi-graph-up-arrow text-primary"></i> Advertise</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="#"><i class="bi bi-file-arrow-down-fill text-primary"></i> Download App</a>
          </div>
        </li>
