<body>
    <div class="logintop">
        <img src="images/logo.png" alt="">
        <div class="d-flex  justify-content-center p-4  rounded align-content-center" >
            <section class="loginbox">
                <h2 class="text-white">Sign in</h2>
                <form>
                    <div class="form-group text-white pt-2">
                      <label for="exampleInputEmail1">Email address/Phone number</label>
                      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email/Phone number">
                      
                    </div>
                    <div class="form-group text-white">
                      <label for="exampleInputPassword1">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-danger w-100 "><a href="index.html" class="text-white"> Sign in</a></button>
                    <div class="form-check pt-2">
                      <input type="checkbox" class="form-check-input " id="exampleCheck1">
                      <label class="form-check-label text-white" for="exampleCheck1">Remember Me</label>
                    </div>
                    <i class="bi bi-facebook text-white pt-3 d-flex " style="font-size: 25px;"><h6><small>&nbsp Login with Facebook</small></h6></i>
                  </form>
            </section>
        </div>
    </div>
