<html>
     <head>

		 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
			 
	 </head>
	 </head>
	 <body class="container w-100">
	     <h2 class="text-center mt-5">Create Account</h2>
	     <form action="/insertion/" method="post"  enctype="multipart/form-data" class="form-group m-5" autocomplete="on">
		    <input type="text" name="first_name" placeholder="Enter your Name" class="form-control m-4" required>
		    <input type="text" name="last_name" placeholder="Enter your Last Name" class="form-control m-4" required>
		    <label for="gender_id" class="mx-4 fw-bold fs-3 text-secondary">Gender:</label> <input type="radio" id="gender_id" name="gender" class="m-4" required>Male
		    <input type="radio" name="gender" class="m-4" required>Female
		    <input type="email" name="username" placeholder="Enter your email" class="form-control m-4" required>
		    <input type="password" name="password" placeholder="Enter Password" class="form-control m-4" required>
		    <input type="password" name="re-password" placeholder="Re-enter Password" class="form-control m-4" required>
		    <input type="tel" name="mobile" placeholder="Enter your phone number" class="form-control m-4" required>
		    <textarea type="text" name="address" class="form-control m-4" required>Enter Address here </textarea>
		    <input type="number" name="pin" placeholder="Enter pincode" class="form-control m-4" required>
		    <button type="submit" class="btn btn-success px-5 py-2 w-50 m-4">Sign In</button>
		</form>
			 
	 </body>
</html>
